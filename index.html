<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="description"
      content="¿Quieres saber tu peso en los otros planetas del sistema solar?"
    />
    <meta name="robots" content="index,follow" />
    <meta name="viewport" content="width=device-width, inicial-scale=1.0" />
    <title>Peso en otro planeta</title>
    <link rel="stylesheet" href="./Estilos.css" />
      <!-- Fuentes del proyecto: Inter y DM sans -->
      <link rel="preconnect" href="https://fonts.googleapis.com">
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
      <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&family=Inter:wght@300;500&display=swap" rel="stylesheet">
  </head>
  <body>
    <header>
      <!-- Logo -->
      <img src="./Assets/icons8-over-the-moon-96.png" alt="" class="header--logo">
      <!-- Texto principal y secundario -->
      <div class="header--title-container">
          <h1>¿Te gustaría saber tu peso en otros planetas?</h1>
          <p>El peso de un objeto está relacionado con la gravedad de su alrededor.</p>
      </div>
    </header>
    <main>
      <section class="main--principal"> 
        <form action="" class="main--form">
          <h2>Ingresa tu peso en libras a continuación:</h2>
          <input class="main--section--inputs" type="text" name="nombre" id="nombre" placeholder="Ingrese su nombre">
          <input class="main--section--inputs" type="number"  name="peso" id="peso" placeholder="ingrese su peso">
          <select  name="" id="Planetas" required class="main--section--inputs">
            <option value="Mercurio">Mercurio</option>
            <option value="Venus">Venus</option>
            <option value="Marte">Marte</option>
            <option value="Jupiter">Jupiter</option>
            <option value="Saturno">Saturno</option>
            <option value="Neptuno">Neptuno</option>
            <option value="Urano">Urano</option>
            <option value="Pluton">Pluton</option>
          </select>
          <button  type="button" class="main--button" id="calcularPeso" onclick="pesoPlanetas()">
          Calcular peso
          </button>
          <input type="reset" name="limpiar" id="limpiar"  class="main--button">
        </form>
      </section>
      <section class="main--respuesta" >
        <p id="Resultado">
        </p>
      </section>  
    </main>
    
    <script src="./Javascript.js">

    </script>
    <footer>
      <p>
        Copyright &copy; 2021 Anthony Morales, todos los derechos reservados.
      </p>
     
    </footer>
  </body>

</html>
